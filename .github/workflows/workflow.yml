name: deployment

on:
  push:
    branches:
      - "main"
      - "feature"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
      
    steps:
      - name: checkout
        uses: actions/checkout@v1
      
      - name: install and build
        run: npm install && npm run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
